<ion-content [fullscreen]="true">
  <br><br><br>
  <h1>Mis favoritos</h1>
  <ion-list *ngFor="let carrera of carreras; index as i">
    <div *ngIf="carrera.favorito">
      <ion-item-sliding>
        <ion-item>
          <ion-card [routerLink]="['/run', i]">
            <ion-grid>
              <ion-col>
                <ion-row>
                  <h6>
                    <ion-text>Fecha: </ion-text><ion-text>{{formatDate(carrera.date)}}</ion-text>
                  </h6>
                </ion-row>
                <ion-row>
                  <h5>
                    <ion-text>Distancia: </ion-text><ion-text> {{carrera.distance}} km</ion-text>
                  </h5>
                </ion-row>
                <ion-row>
                  <h5>
                    <ion-text>Tiempo: </ion-text><ion-text>{{formatTime(carrera.time)}} </ion-text>
                  </h5>
                </ion-row>
              </ion-col>
            </ion-grid>
          </ion-card>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="notfavcarrera(i)" >Quitar de favoritos</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </div>


  </ion-list>


</ion-content>

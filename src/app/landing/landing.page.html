<ion-content [fullscreen]="true">

      <ion-title size="large">landing</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button [routerLink]="['/signup']">Crear Cuenta</ion-button>

        <ion-col>
          <ion-button [routerLink]="['/login']">Iniciar Sesion</ion-button>

  </ion-card>

</ion-content>

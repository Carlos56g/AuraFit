<ion-content [fullscreen]="true">
  <br><br><br>
  <h1>Mis carreras</h1>

  <ion-list *ngFor="let carrera of carreras; index as i">
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option color="success" (click)="favcarrera(i)">Favoritos</ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-card [routerLink]="['/run', i]">
          <ion-grid>
            <ion-col>
              <ion-row>
                <h6>
                  <ion-text>Fecha: </ion-text><ion-text>{{formatDate(carrera.date)}}</ion-text>
                </h6>
              </ion-row>
              <ion-row>
                <h5>
                  <ion-text>Distancia: </ion-text><ion-text> {{carrera.distance}} km</ion-text>
                </h5>
              </ion-row>
              <ion-row>
                <h5>
                  <ion-text>Tiempo: </ion-text><ion-text>{{formatTime(carrera.time)}} </ion-text>
                </h5>
              </ion-row>
            </ion-col>
          </ion-grid>
        </ion-card>
      </ion-item>
      <ion-item-options side="end">
        <ion-button color="danger" (click)="eliminarcarrera(i)">Eliminar</ion-button>
        <ion-action-sheet [isOpen]="isActionSheetOpen" header="Actions" [buttons]="actionSheetButtons"
          (didDismiss)="setOpen(false)"></ion-action-sheet>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>


  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="openModal()">+</ion-fab-button>
  </ion-fab>
</ion-content>
